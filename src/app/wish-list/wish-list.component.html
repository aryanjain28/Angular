<div *ngIf="wishes.length === 0; else showItems">
  There is nothning to see here
</div>

<ng-template #showItems>
  <ul *ngIf="wishes.length > 0" class="wish-list">
    <li *ngFor="let item of wishes; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <input
            class="checkbox"
            type="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            (click)="toggleItem($event, item, ii)"
          />
          {{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</ng-template>
